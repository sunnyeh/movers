<div class="row">
    <!-- left column -->
    <div class="col-md-8 col-md-offset-2">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Testimony</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="testimony_name">Name</label>
                    <input type="text" class="form-control" ng-model="testimonyData.name" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="testimony_message">Message</label>
                    <textarea ng-model="testimonyData.message" class="form-control" placeholder="Enter message"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="testimony_company">Company</label>
                    <input type="text" class="form-control" ng-model="testimonyData.company" placeholder="Enter company">
                  </div>
                  <div class="form-group">
                    <label for="testimony_designation">Designation</label>
                    <input type="text" class="form-control" ng-model="testimonyData.designation" placeholder="Enter designation">
                  </div>
                  <div class="form-group">
                    <label for="testimony_image">Image</label>
                    <image-manager image-file="testimonyData.image" image-no="testimony-1">
                    </image-manager>
                  </div>
                  <div class="form-group">
                    <label for="testimony_sort">Sorting</label>
                    <input type="number" class="form-control" ng-model="testimonyData.sort_order" placeholder="Enter sort">
                  </div>
                  <div class="form-group">
                    <label for="testimony_status">Status</label>
                    <select  ng-model="testimonyData.status" class="form-control">
                      <option value="1" >Enable</option>
                      <option value="0" >Disable</option>
                    </select>
                  </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                  <button type="submit" ng-click="saveTestimony();" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <!--/.col (left) -->
</div>
