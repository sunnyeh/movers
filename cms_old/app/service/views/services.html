
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <div class="row">
                  <div class="col-md-8">
                    <h3 class="box-title">Service</h3>
                  </div>
                  <div class="col-md-4">
                    <a href='#!/app/add-service' class="btn btn-primary pull-right">Add</a>
                  </div>
              </div>
              
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Icon</th>
                  <th style="width: 140px">
                    Action
                  </th>
                </tr>
                <tr dir-paginate="service in serviceData | itemsPerPage:itemPerPage ">
                  <td>{{$index+1}}</td>
                  <td>{{service.name}}</td>
                  <td>{{service.short_desc}}</td>
                  <td><i class="{{service.icon}}"></i></td>
                  <td> 
                    <a href='#!/app/service-details/{{service.id}}'><i class="fa fa-edit fa-2x"></i></a>
                    <a href="javascript:void(0)" ng-click="deleteService(service);"><i class="fa fa-trash fa-2x"></i></a>
                    <select class="form-control" ng-change="statusService(service);" ng-model="service.status">
                      <option value="1">Enable</option>
                      <option value="0">Disable</option>
                    </select>
                  </td>
                </tr>
                <tr ng-hide="serviceData.length>0">
                  <td class="text-center" colspan="5">
                    <h1>Not Found</h1>
                  </td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <div class="row">
                <div class="col-md-8">
                  <dir-pagination-controls 
                      max-size="10"
                      direction-links="true"
                      boundary-links="true" >
                  </dir-pagination-controls>
                </div>
                <div class="col-md-4">
                  <div class="form-group" ng-hide="service.length<=itemPerPage">
                    <label>Record Per Page</label>
                    <select class="form-control" ng-model="itemPerPage">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="overlay" ng-show="loader">
              <i class="fa fa-refresh fa-spin"></i>
            </div>
          </div>
          <!-- /.box -->

        </div>
      </div>
