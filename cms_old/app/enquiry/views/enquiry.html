
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <div class="row">
                  <div class="col-md-8">
                    <h3 class="box-title">Enquiry</h3>
                  </div>
              </div>
              
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Enquiry for</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Message</th>
                  <th>Remark</th>
                  <th style="width: 140px">
                    Action
                  </th>
                </tr>
                <tr dir-paginate="enquiry in enquiryData | itemsPerPage:itemPerPage ">
                  <td>{{$index+1}}</td>
                  <td>{{enquiry.enq_for}}</td>
                  <td>{{enquiry.name}}</td>
                  <td>{{enquiry.email}}</td>
                  <td>{{enquiry.phone}}</td>
                  <td>{{enquiry.message}}</td>
                  <td>{{enquiry.remark}}</td>
                  <td>
                    <a href='#!/app/enquiry-details/{{enquiry.id}}'><i class="fa fa-edit fa-2x"></i></a>
                    <select class="form-control" ng-change="statusEnquiry(enquiry);" ng-model="enquiry.status">
                      <option value="0">Unread</option>
                      <option value="1">Read</option>
                      <option value="2">Accepted</option>
                      <option value="3">Rejected</option>
                    </select>
                  </td>
                </tr>
                <tr ng-hide="enquiryData.length>0">
                  <td class="text-center" colspan="8">
                    <h1>Not Found</h1>
                  </td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <div class="row">
                <div class="col-md-8">
                  <dir-pagination-controls 
                      max-size="10"
                      direction-links="true"
                      boundary-links="true" >
                  </dir-pagination-controls>
                </div>
                <div class="col-md-4">
                  <div class="form-group" ng-hide="enquiry.length<=itemPerPage">
                    <label>Record Per Page</label>
                    <select class="form-control" ng-model="itemPerPage">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="overlay" ng-show="loader">
              <i class="fa fa-refresh fa-spin"></i>
            </div>
          </div>
          <!-- /.box -->

        </div>
      </div>
