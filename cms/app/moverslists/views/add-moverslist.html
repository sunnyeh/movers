<div class="row">
    <!-- left column -->
    <div class="col-md-8 col-md-offset-2">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Moverslist</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="moverslist_name">Name</label>
                    <input type="text" class="form-control" ng-model="moverslistData.name" ng-change="moverslistData.slug=slug(moverslistData.name)"  placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="moverslist_slug">Slug</label>
                    <input type="text" disabled="disabled" class="form-control" ng-model="moverslistData.slug">
                  </div>
                  <div class="form-group">
                    <label for="moverslist_company_name">Company Name</label>
                    <input type="text" class="form-control" ng-model="moverslistData.company_name"  placeholder="Enter company name">
                  </div>
                  <div class="form-group">
                    <label for="moverslist_company_description">Company Description</label>
                    <textarea ui-tinymce  ng-model="moverslistData.company_desc" class="form-control" placeholder="Enter company description"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="moverslist_company_contact">Company Contact</label>
                    <textarea ui-tinymce  ng-model="moverslistData.company_contact" class="form-control" placeholder="Enter company contact"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="moverslist_company_address">Company Address</label>
                    <textarea ui-tinymce  ng-model="moverslistData.company_address" class="form-control" placeholder="Enter company address"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="moverslist_company_website">Comapny Website</label>
                    <input type="text" class="form-control" ng-model="moverslistData.company_website"  placeholder="Enter company website">
                  </div>
                  <div class="form-group">
                    <label for="moverslist_company_email">Company Email</label>
                    <input type="text" class="form-control" ng-model="moverslistData.company_email"  placeholder="Enter company email">
                  </div>
                  <div class="form-group">
                    <label for="moverslist_sort">sort</label>
                    <input type="number" class="form-control" ng-model="moverslistData.sort_order"  placeholder="Enter Sort Order">
                  </div>
                  <div class="form-group">
                    <label for="moverslist_status">Status</label>
                    <select  ng-model="moverslistData.status" class="form-control">
                      <option value="1" >Enable</option>
                      <option value="0" >Disable</option>
                    </select> 
                  </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                  <button type="submit" ng-click="saveMoverslist();" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <!--/.col (left) -->
</div>
