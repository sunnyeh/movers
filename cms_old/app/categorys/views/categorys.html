
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <div class="row">
                  <div class="col-md-8">
                    <h3 class="box-title">Categorys</h3>
                  </div>
                  <div class="col-md-4">
                    <a href='#!/app/add-category' class="btn btn-primary pull-right">Add</a>
                  </div>
              </div>
              
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive">
              <table class="table table-bordered ">
                <tr>
                  <th style="width: 10px">#</th>
                  <!-- <th>Item</th> -->
                  <th>Name</th>
                  <th>List image</th>
                  <th>Cover Image</th>
                  <th>Sort Order</th>
                  <!-- <th>Measurement</th> -->
                  <th style="width: 140px">
                    Action
                  </th>
                </tr>
                <tr dir-paginate="category in categoryData | itemsPerPage:itemPerPage ">
                  <td>{{$index+1}}</td>
                  <!-- <td>{{category.item}}</td> -->
                  <td>{{category.name}}</td>
                  <td><img src="{{category.list_image}}"></td>
                  <td><img src="{{category.cover_image}}"></td>
                  <td>{{category.sort_order}}</td>
                  <!-- <td>{{category.mes_length}}*{{category.mes_width}}*{{category.mes_height}}</td> -->
                  <td>
                    <a href='#!/app/category-details/{{category.id}}'><i class="fa fa-edit fa-2x"></i></a>
                    <a href="javascript:void(0)" ng-click="deleteCategory(category);"><i class="fa fa-trash fa-2x"></i></a>
                    <select class="form-control" ng-change="statusCategory(category);" ng-model="category.status">
                      <option value="1">Enable</option>
                      <option value="0">Disable</option>
                    </select>
                  </td>
                </tr>
                <tr ng-hide="categoryData.length>0">
                  <td class="text-center" colspan="15">
                    <h1>Not Found</h1>
                  </td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <div class="row">
                <div class="col-md-8">
                  <dir-pagination-controls 
                      max-size="10"
                      direction-links="true"
                      boundary-links="true" >
                  </dir-pagination-controls>
                </div>
                <div class="col-md-4">
                  <div class="form-group" ng-hide="category.length<=itemPerPage">
                    <label>Record Per Page</label>
                    <select class="form-control" ng-model="itemPerPage">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="overlay" ng-show="loader">
              <i class="fa fa-refresh fa-spin"></i>
            </div>
          </div>
          <!-- /.box -->

        </div>
      </div>
