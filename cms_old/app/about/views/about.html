<div class="row">
    <!-- left column -->
    <div class="col-md-8 col-md-offset-2">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">About</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="about_title">Title</label>
                    <input type="text" class="form-control" ng-model="aboutData.title" placeholder="Enter title">
                  </div>
                  <div class="form-group">
                    <label for="about_short_desc">Short Description</label>
                    <textarea ng-model="aboutData.short_desc" class="form-control" placeholder="Enter short description"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="about_long_desc">Long Description</label>
                    <textarea ui-tinymce  ng-model="aboutData.long_desc" class="form-control" placeholder="Enter long description"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="about_mission">Mission</label>
                    <textarea ui-tinymce  ng-model="aboutData.mission" class="form-control" placeholder="Enter mission"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="about_vision">Vision</label>
                    <textarea ui-tinymce  ng-model="aboutData.vision" class="form-control" placeholder="Enter vision"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="about_listing_img">Listing Image</label>
                   <!--  <input type="file" class="form-control" ng-model="aboutData.listing_img" placeholder="Enter listing image"> -->
                    <image-manager image-file="aboutData.listing_img" image-no="about-li-1">
                    </image-manager>
                  </div>
                  <div class="form-group">
                    <label for="about_cover_img">Cover Image</label>
                    <!-- <input type="file" class="form-control" ng-model="aboutData.cover_img" placeholder="Enter cover image"> -->
                    <image-manager image-file="aboutData.cover_img" image-no="about-ci-1">
                    </image-manager>
                  </div>
                  <div class="form-group">
                    <label for="about_meta_title">Meta Title</label>
                    <input type="text" class="form-control" ng-model="aboutData.meta_title" placeholder="Enter meta title">
                  </div>
                  <div class="form-group">
                    <label for="about_meta_desc">Meta Description</label>
                    <input type="text" class="form-control" ng-model="aboutData.meta_desc" placeholder="Enter meta description">
                  </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                  <button type="submit" ng-click="saveAbout();" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <!--/.col (left) -->
</div>
