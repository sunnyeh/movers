<div class="row">
    <!-- left column -->
    <div class="col-md-8 col-md-offset-2">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Enquiry</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="enquiry_enq_for">Enquiry For</label>
                    <input type="text" disabled="disabled" class="form-control" ng-model="enquiryData.enq_for" placeholder="Enter enquiry for">
                  </div>
                  <div class="form-group">
                    <label for="enquiry_name">Name</label>
                    <input type="text" disabled="disabled" class="form-control" ng-model="enquiryData.name" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="enquiry_email">Email</label>
                    <input type="text" disabled="disabled" class="form-control" ng-model="enquiryData.email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="enquiry_message">Message</label>
                    <input type="text" disabled="disabled" class="form-control" ng-model="enquiryData.message" placeholder="Enter message">
                  </div>
                  <div class="form-group">
                    <label for="enquiry_remark">Remark</label>
                    <input type="text" class="form-control" ng-model="enquiryData.remark" placeholder="Enter remark">
                  </div>
                  <div class="form-group">
                    <label for="enquiry_status">Status</label>
                    <select  ng-model="enquiryData.status" class="form-control">
                      <option value="0" >Unread</option>
                      <option value="1" >Read</option>
                      <option value="2">Accepted</option>
                      <option value="3">Rejected</option>
                    </select> 
                  </div>

                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                  <button type="submit" ng-click="saveEnquiry();" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <!--/.col (left) -->
</div>
