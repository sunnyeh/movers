<div class="row">
    <!-- left column -->
    <div class="col-md-8 col-md-offset-2">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Profile</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="profile_name">Name</label>
                    <input type="name" class="form-control" ng-model="userData.name"  placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="profile_email">Email</label>
                    <input type="email" class="form-control" ng-model="userData.email"  placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="profile_address">Address</label>
                    <input type="text" class="form-control" ng-model="userData.address"  placeholder="Enter address">
                  </div>
                  <div class="form-group">
                    <label for="profile_phone">Phone</label>
                    <input type="text" class="form-control" ng-model="userData.phone"  placeholder="Enter phone">
                  </div>
                  <div class="form-group">
                    <label for="profile_image">Image</label>
                    <image-manager image-file="userData.image" image-no="profile-1">
                    </image-manager>
                  </div>
                  <!-- <div class="form-group">
                    <label for="profile_sort">Sorting</label>
                    <input type="number" class="form-control" ng-model="userData.sort"  placeholder="Enter sort">
                  </div> -->
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                  <button type="submit" ng-click="saveProfile();" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <!--/.col (left) -->
</div>
