
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <div class="row">
                  <div class="col-md-3">
                    <h3 class="box-title">Moverslistes</h3>
                  </div>
                  <div class="col-md-5">
                    <div class="input-group">
                      <input type="text" class="form-control" ng-model="search.name" placeholder="Search by name">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" ng-click="getMoverslist(moverslistData.page, search)" type="button">Search</button>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <a href='#!/app/add-moverslist' class="btn btn-primary pull-right">Add</a>
                  </div>
              </div>
              
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Name</th>
                  <th>Company Name</th>
                  <th>Company Conatct</th>
                  <th style="width: 140px">
                    Action
                  </th>
                </tr>
                <tr ng-repeat="moverslist in moverslistData.docs">
                  <td>{{$index+1}}</td>
                  <td>{{moverslist.name}}</td>
                  <td>{{moverslist.company_name}}</td>
                  <td>{{moverslist.company_conatct}}</td>
                  <td>
                    <a href='#!/app/moverslist-details/{{moverslist.id}}'><i class="fa fa-edit fa-2x"></i></a>
                    <a href="javascript:void(0)" ng-click="deleteMoverslist(moverslist);"><i class="fa fa-trash fa-2x"></i></a>
                    <select class="form-control" ng-change="statusMoverslist(moverslist);" ng-model="moverslist.status">
                      <option value="1">Enable</option>
                      <option value="0">Disable</option>
                    </select>
                  </td>
                </tr>
                <tr ng-hide="moverslistData.docs.length>0">
                  <td class="text-center" colspan="5">
                    <h1>Not Found</h1>
                  </td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <div class="row" ng-show="moverslistData.pages>1">
                  <div class="col-md-12">
                      <ul uib-pagination total-items="moverslistData.total" items-per-page="moverslistData.limit" ng-model="moverslistData.page" ng-change="getMoverslist(moverslistData.page,search);" max-size="5" class="pagination-sm" boundary-link-numbers="true" rotate="false"></ul>
                  </div>
              </div>
            </div>
            <div class="overlay" ng-show="loader">
              <i class="fa fa-refresh fa-spin"></i>
            </div>
          </div>
          <!-- /.box -->

        </div>
      </div>
